<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Web Gallery</title>
    <link href="styles/styles.css" rel="stylesheet" />
    <link href="styles/cols.css" rel="stylesheet" />
    <link href="styles/auth.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page-wrapper">
      <div class="row center-xs middle-xs" style="width: 100%">
        <div class="col-12 col-sm-6 auth-container">
          <h2 id="form-title">Sign In</h2>
          <form id="auth-form" onsubmit="handleAuth(event)">
            <input type="text" id="username" placeholder="Username" required />
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <button type="submit" id="submit-button">Sign In</button>
          </form>
          <p class="auth-switch">
            Don't have an account?
            <a onclick="toggleMode()">Sign Up</a>
          </p>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
